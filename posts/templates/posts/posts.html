{%extends 'base_layout.html'%}

{%block content%}
  <div class='posts-wrapper'>
    <div class='blog__introduction'>
      <div>
        <img src="https://img.icons8.com/color/48/000000/symantec.png" width='40px'/>
        <h2>EASY INVOICE</h2>
      </div>
      <h4>Simplifying the invoicing future</h4>
    </div>
    <div class='posts'>
    {%for post in posts%}
      <div class="post">
        <a href="{%url "post" slug=post.slug%}">
        <div class="post__header">
          <img src="{{post.thumbnail.url}}" alt="post__image" class="post__image" width="300">
        </div>
        <div class="post__body">
          <span class="tag tag-blue">5 min read</span>
          <h4>{{post.title}}</h4>
          <p>{{post.snippet}}</p>
        </div>
        <div class="post__footer">
          <div class="user">
            <img src="https://i.pravatar.cc/40?img=8" alt="user__image" class="user__image">
            <div class="user__info">
              <h5>Saurabh</h5>
              <small>{{post.date}}</small>
            </div>
          </div>
        </div>
        </a>
      </div>
    {% endfor %}
    </div>
  </div>
{%endblock%}
